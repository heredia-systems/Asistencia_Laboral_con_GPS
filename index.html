<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario GPS ‚Äì Ministerio de Educaci√≥n</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <!-- Google Identity -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url("https://i.imgur.com/IiSa0F2.jpeg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .overlay {
            min-height: 100vh;
            background-color: rgba(0, 51, 102, 0.55);
            padding-bottom: 40px;
        }
        .banner {
            width: 100%;
            background-color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin: 25px 15px;
        }
        form {
            background: rgba(255, 255, 255, 0.96);
            padding: 25px;
            max-width: 620px;
            margin: auto;
            border-radius: 10px;
        }
        .fila {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            color: #003366;
        }
        input, select {
            width: 100%;
            padding: 9px;
        }
        input[readonly] {
            background-color: #f2f2f2;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #f4b400;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #e0a800;
        }
        #map {
            height: 300px;
            margin-top: 15px;
            border-radius: 8px;
            border: 2px solid #003366;
        }

        /* Estilos para mensajes */
        #mensaje {
            margin: 10px 0;
            font-size: 18px;
            display: none;
        }
        #mensaje span {
            font-size: 24px;
            margin-right: 8px;
            vertical-align: middle;
        }
        #mensaje.exito {
            color: green;
        }
        #mensaje.error {
            color: red;
        }

        /* Estilos para video */
        #videoCaptura {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<div class="overlay">

    <div class="banner">
        <img src="https://servicios.educacion.gob.ec/titulacion25-web/faces/imagenes/Fotobannercompleto.png" alt="Ministerio de Educaci√≥n">
    </div>

    <h1>Registro de Marcaci√≥n Institucional con GPS</h1>

    <!-- üîê LOGIN GOOGLE -->
    <div style="text-align:center; margin-bottom:15px;">
        <div id="g_id_onload"
             data-client_id="942537115951-3iom1kgrq385tvcofnovdv769sgafsb5.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"></div>
    </div>

    <form id="gpsForm">

        <div class="fila">
            <label>Correo institucional</label>
            <input type="email" id="correo" readonly required>
        </div>

        <div class="fila">
            <label>Nombres y apellidos</label>
            <input type="text" id="responsable" required>
        </div>

        <div class="fila">
            <label>Instituci√≥n</label>
            <input type="text" id="institucion" required>
        </div>

        <div class="fila">
            <label>Tipo de marcaci√≥n</label>
            <select id="tipo_marcacion" required>
                <option value="">Seleccione</option>
                <option value="entrada">Entrada</option>
                <option value="salida_almuerzo">Salida almuerzo</option>
                <option value="retorno_almuerzo">Retorno almuerzo</option>
                <option value="salida">Salida laboral</option>
            </select>
        </div>

        <div class="fila">
            <label>Latitud</label>
            <input type="text" id="latitud" readonly>
        </div>

        <div class="fila">
            <label>Longitud</label>
            <input type="text" id="longitud" readonly>
        </div>

        <div id="map"></div>

        <!-- DIV PARA MENSAJES -->
        <div id="mensaje"></div>

        <!-- VIDEO PARA CAPTURA DE IMAGEN -->
        <video id="videoCaptura" autoplay></video>

        <div class="fila">
            <button type="button" onclick="obtenerUbicacion()">Obtener ubicaci√≥n</button>
        </div>

        <div class="fila">
            <button type="button" onclick="enviarMarcacion()">Registrar marcaci√≥n</button>
        </div>

    </form>
</div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Script JS -->
<script src="script.js"></script>

<!-- GOOGLE SIGN-IN Y VALIDACI√ìN DE DOMINIOS -->
<script>
function handleCredentialResponse(response) {
    const data = JSON.parse(atob(response.credential.split('.')[1]));
    const email = data.email.toLowerCase();

    // Solo se permiten estos dominios
    if (!email.endsWith("@docentes.educacion.edu.ec") && !email.endsWith("@minedec.gob.ec")) {
        mostrarMensaje("Correo no autorizado", false);
        return;
    }

    // Asignar correo al formulario
    document.getElementById("correo").value = email;
    mostrarMensaje("Sesi√≥n iniciada como: " + email, true);
}

// Funci√≥n para mostrar mensajes con X roja o ‚úî verde
function mostrarMensaje(texto, exito) {
    const div = document.getElementById("mensaje");
    div.style.display = "block";
    div.textContent = "";

    const span = document.createElement("span");
    span.textContent = exito ? "‚úî" : "‚úñ";
    div.appendChild(span);
    div.appendChild(document.createTextNode(texto));

    div.className = exito ? "exito" : "error";
}

// Iniciar c√°mara al cargar
window.addEventListener("load", function() {
    const video = document.getElementById("videoCaptura");
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => {
            mostrarMensaje("No se pudo acceder a la c√°mara", false);
            console.error(err);
        });
    }
});
</script>

</body>
</html>
