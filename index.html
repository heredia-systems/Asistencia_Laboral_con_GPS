<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario GPS ‚Äì Ministerio de Educaci√≥n</title>

    <!-- Leaflet -->
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- FUNCI√ìN GOOGLE LOGIN (DEBE IR AQU√ç ARRIBA) -->
    <script>
    function handleCredentialResponse(response) {
        const data = JSON.parse(atob(response.credential.split('.')[1]));
        document.getElementById("correo").value = data.email;
        alert("Sesi√≥n iniciada como: " + data.email);
    }
    </script>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url("https://i.imgur.com/IiSa0F2.jpeg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .overlay {
            min-height: 100vh;
            background-color: rgba(0, 51, 102, 0.55);
            padding-bottom: 40px;
        }

        .banner {
            width: 100%;
            background-color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin: 25px 15px;
        }

        form {
            background: rgba(255, 255, 255, 0.96);
            padding: 25px;
            max-width: 620px;
            margin: auto;
            border-radius: 10px;
        }

        .fila {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #003366;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 9px;
            box-sizing: border-box;
        }

        input[readonly] {
            background-color: #f2f2f2;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #f4b400;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        #map {
            height: 300px;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<div class="overlay">

    <div class="banner">
        <img src="https://servicios.educacion.gob.ec/titulacion25-web/faces/imagenes/Fotobannercompleto.png">
    </div>

    <h1>Registro de Marcaci√≥n Institucional con GPS</h1>

    <!-- üîê LOGIN GOOGLE -->
    <div style="text-align:center; margin-bottom:15px;">
        <div id="g_id_onload"
             data-client_id="942537115951-3iom1kgrq385tvcofnovdv769sgafsb5.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="signin_with"
             data-shape="rectangular">
        </div>
    </div>

    <form id="gpsForm">

        <div class="fila">
            <label>Correo institucional</label>
            <input type="email" id="correo" readonly required>
        </div>

        <div class="fila">
            <label>Nombres y apellidos</label>
            <input type="text" id="responsable" required>
        </div>

        <div class="fila">
            <label>Instituci√≥n</label>
            <input type="text" id="institucion" required>
        </div>

        <div class="fila">
            <label>Tipo de marcaci√≥n</label>
            <select id="tipo_marcacion" required>
                <option value="">Seleccione</option>
                <option value="entrada">Entrada</option>
                <option value="salida_almuerzo">Salida almuerzo</option>
                <option value="retorno_almuerzo">Retorno almuerzo</option>
                <option value="salida">Salida laboral</option>
            </select>
        </div>

        <input type="hidden" id="latitud">
        <input type="hidden" id="longitud">

        <div id="map"></div>

        <div class="fila">
            <button type="button" onclick="obtenerUbicacion()">
                Obtener ubicaci√≥n
            </button>
        </div>

        <div class="fila">
            <button type="button" onclick="enviarMarcacion()">
                Registrar marcaci√≥n
            </button>
        </div>

    </form>
</div>

<!-- LIBRER√çAS Y TU JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
