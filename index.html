<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario GPS ‚Äì Ministerio de Educaci√≥n</title>

    <!-- Google Identity -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url("https://i.imgur.com/IiSa0F2.jpeg");

            min-height: 100vh;

            background: rgba(255, 255, 255, 0.96);
            padding: 25px;
            max-width: 620px;
            margin: auto;
            border-radius: 10px;

            margin-bottom: 15px;

            font-weight: bold;

<body>
<div class="overlay">

    </div>

    <h1>Registro de Marcaci√≥n Institucional con GPS</h1>

    <!-- üîê LOGIN GOOGLE -->
    <div style="text-align:center; margin-bottom:15px;">
        <div id="g_id_onload"
             data-client_id="942537115951-3iom1kgrq385tvcofnovdv769sgafsb5.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"></div>
    </div>

    <form id="gpsForm">

        <div class="fila">
            <label>Correo institucional</label>
            <input type="email" id="correo" readonly required>
        </div>

        <div class="fila">
            <label>Nombres y apellidos</label>
            <input type="text" id="responsable" required>
        </div>

        <div class="fila">
            <label>Instituci√≥n</label>
            <input type="text" id="institucion" required>
        </div>

        <div class="fila">
            <label>Tipo de marcaci√≥n</label>
            <select id="tipo_marcacion" required>
                <option value="">Seleccione</option>
                <option value="entrada">Entrada</option>
                <option value="salida_almuerzo">Salida almuerzo</option>
                <option value="retorno_almuerzo">Retorno almuerzo</option>
                <option value="salida">Salida laboral</option>
            </select>
        </div>

        <!-- === AJUSTE VISUAL: OCULTAR LATITUD Y LONGITUD (NO FUNCIONAL) === -->
        <div style="display:none;">

            <div class="fila">
                <label>Latitud</label>
                <input type="text" id="latitud" readonly>
            </div>

            <div class="fila">
                <label>Longitud</label>
                <input type="text" id="longitud" readonly>
            </div>

        </div>
        <!-- === FIN AJUSTE VISUAL === -->

        <div id="map"></div>

        <!-- Captura de imagen -->
        <div class="fila">
            <label>Captura de imagen</label>
            <video id="video" width="100%" height="200" autoplay></video>
            <button type="button" onclick="tomarFoto()">Capturar imagen</button>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>

        <!-- DIV PARA MENSAJES -->
        <div id="mensaje"></div>

        <div class="fila">
            <button type="button" onclick="obtenerUbicacion()">Obtener ubicaci√≥n</button>
        </div>

        <div class="fila">
            <button type="button" onclick="enviarMarcacion()">Registrar marcaci√≥n</button>
        </div>

    </form>

</div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Script JS -->
<script src="script.js"></script>

<!-- GOOGLE SIGN-IN Y VALIDACI√ìN DE DOMINIOS -->
<script>
function handleCredentialResponse(response) {
    const data = JSON.parse(atob(response.credential.split('.')[1]));
    const email = data.email.toLowerCase();

    if (!email.endsWith("@docentes.educacion.edu.ec") && !email.endsWith("@minedec.gob.ec")) {
        mostrarMensaje("Correo no autorizado", false);
        return;
    }

    document.getElementById("correo").value = email;
    mostrarMensaje("Sesi√≥n iniciada como: " + email, true);
}

function mostrarMensaje(texto, exito) {
    const div = document.getElementById("mensaje");
    div.style.display = "block";
    div.textContent = "";

    const span = document.createElement("span");
    span.textContent = exito ? "‚úî" : "‚úñ";
    div.appendChild(span);
    div.appendChild(document.createTextNode(texto));

    div.className = exito ? "exito" : "error";
}
</script>

</body>
</html>
